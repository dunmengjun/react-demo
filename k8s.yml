apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-parcel-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-parcel-demo
  template:
    metadata:
      labels:
        app: react-parcel-demo
    spec:
      containers:
      - image: mjdun/react-parcel-demo:latest
        name: react-parcel-demo
        ports:
        - containerPort: 80
          protocol: "TCP"
---
apiVersion: v1
kind: Service
metadata:
  name: react-parcel-demo
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: react-parcel-demo